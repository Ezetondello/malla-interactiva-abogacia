<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla interactiva</title>
  <style>
  :root{
    --bg: #fff6fb;
    --surface: #ffffff;
    --text: #3f2d3a;
    --muted: rgba(63,45,58,.72);

    --border: #f2d3e1;
    --shadow: 0 10px 24px rgba(183,110,138,.18);

    --pink-1:#fff0f7;
    --pink-2:#ffe3ef;
    --pink-3:#f7c4d8;
    --pink-4:#b76e8a;

    --done:#e9fbf2;
    --doing:#ffe3ef;
    --pending:#fff0f7;

    --radius: 20px;
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(900px 500px at 10% -10%, #ffe2ef 0%, transparent 60%),
                radial-gradient(800px 520px at 110% 10%, #ffeaf3 0%, transparent 60%),
                var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 1120px;
    margin: 28px auto 60px;
    padding: 0 18px;
  }

  header{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    padding: 16px 18px;
    background: rgba(255,255,255,.72);
    border:1px solid var(--border);
    border-radius: var(--radius);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 18px rgba(183,110,138,.12);
  }

  .brand{
    display:flex;
    flex-direction:column;
    gap:4px;
    min-width: 240px;
  }

  h2{
    margin:0;
    font-size: 18px;
    letter-spacing:.2px;
    color: var(--pink-4);
  }

  .sub{
    margin:0;
    font-size: 13px;
    color: var(--muted);
  }

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  select, button{
    padding:10px 12px;
    border: 1px solid var(--border);
    border-radius: 14px;
    background: var(--surface);
    color: var(--text);
    font-weight: 600;
    cursor:pointer;
  }

  select:hover, button:hover{
    border-color: var(--pink-3);
    box-shadow: 0 8px 14px rgba(183,110,138,.14);
  }

  .stats{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
    margin: 14px 6px 0;
    color: var(--muted);
    font-size: 13px;
  }

  .chip{
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding: 8px 12px;
    border:1px solid var(--border);
    border-radius: 999px;
    background: rgba(255,255,255,.72);
  }

  .dot{
    width:10px;
    height:10px;
    border-radius:999px;
    background: var(--pink-3);
    display:inline-block;
  }

  .section{
    margin-top: 22px;
    padding-top: 6px;
  }

  .sectionHead{
    display:flex;
    align-items:baseline;
    justify-content:space-between;
    gap:12px;
    margin: 10px 6px 12px;
  }

  .sectionTitle{
    margin:0;
    font-size: 16px;
    color: #8b4a64;
    letter-spacing:.2px;
  }

  .sectionHint{
    margin:0;
    font-size: 12px;
    color: var(--muted);
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
  }

  .card{
    border:1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,.96) 100%);
    box-shadow: var(--shadow);
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }

  .card:hover{
    transform: translateY(-3px);
    border-color: var(--pink-3);
    box-shadow: 0 14px 28px rgba(183,110,138,.22);
  }

  .title{
    font-weight: 750;
    font-size: 15px;
    line-height: 1.25;
    margin: 0 0 10px;
    color: #7b3f61;
  }

  .meta{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom: 10px;
    color: var(--muted);
    font-size: 12px;
  }

  .pill{
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    font-size: 12px;
    font-weight: 700;
  }

  .pending .pill{ background: var(--pending); }
  .doing   .pill{ background: var(--doing); }
  .done    .pill{ background: var(--done); }

  .req{
    font-size: 12px;
    color: var(--muted);
    line-height: 1.35;
  }

  .locked{
    opacity:.55;
    filter: grayscale(.2);
    cursor:not-allowed;
  }

  .footerTip{
    margin: 18px 6px 0;
    color: var(--muted);
    font-size: 12px;
  }

  </style>
</head>
<body>
  <header>
    <h2 id="career"></h2>
    <label>
      Año:
      <select id="yearFilter">
        <option value="all">Todos</option>
      </select>
    </label>
    <button id="reset">Reset progreso</button>
  </header>

  <div class="grid" id="grid"></div>

<script>
const STATUS = ["pending","doing","done"];
const labels = {pending:"Pendiente", doing:"En curso", done:"Aprobada"};

const storeKey = "malla_status_v1";
let data, statusMap = JSON.parse(localStorage.getItem(storeKey) || "{}");

function canUnlock(subj){
  return (subj.req || []).every(r => statusMap[r] === "done");
}
function nextStatus(current){
  const i = STATUS.indexOf(current || "pending");
  return STATUS[(i + 1) % STATUS.length];
}
function save(){ localStorage.setItem(storeKey, JSON.stringify(statusMap)); }

function buildYearFilter(subjects){
  const years = [...new Set(subjects.map(s => s.year))].sort((a,b)=>a-b);
  const sel = document.getElementById("yearFilter");
  years.forEach(y=>{
    const o = document.createElement("option");
    o.value = String(y);
    o.textContent = `Año ${y}`;
    sel.appendChild(o);
  });
  sel.addEventListener("change", render);
}

function render(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  const filter = document.getElementById("yearFilter").value;

  data.subjects
    .filter(s => filter==="all" ? true : String(s.year)===filter)
    .sort((a,b)=> a.year-b.year || a.id.localeCompare(b.id))
    .forEach(subj=>{
      const st = statusMap[subj.id] || "pending";
      const unlocked = canUnlock(subj);

      const card = document.createElement("div");
      card.className = `card ${st} ${unlocked? "" : "locked"}`;

      card.innerHTML = `
        <div class="title">${subj.name}</div>
        <div class="meta">${subj.id} · Año ${subj.year} · 
          <span class="pill ${st}">${labels[st]}</span>
        </div>
        <div class="req">Correlativas: ${subj.req?.length ? subj.req.join(", ") : "Ninguna"}</div>
        <div class="req" style="margin-top:8px;">Tip: clic para cambiar estado</div>
      `;

      card.addEventListener("click", ()=>{
        if(!unlocked && st!=="done"){
          alert("Bloqueada: primero completá correlativas.");
          return;
        }
        statusMap[subj.id] = nextStatus(st);
        save();
        render();
      });

      grid.appendChild(card);
    });
}

async function init(){
  data = await fetch("./data.json").then(r=>r.json());
  document.getElementById("career").textContent = data.career || "Malla";
  buildYearFilter(data.subjects);

  document.getElementById("reset").addEventListener("click", ()=>{
    if(confirm("¿Resetear progreso?")){
      statusMap = {};
      save();
      render();
    }
  });

  render();
}
init();
</script>
</body>
</html>
