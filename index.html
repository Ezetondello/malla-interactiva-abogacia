<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla interactiva</title>
  <style>
  :root{
    --bg: #fff6fb;
    --surface: #ffffff;
    --text: #3f2d3a;
    --muted: rgba(63,45,58,.72);

    --border: #f2d3e1;
    --shadow: 0 10px 24px rgba(183,110,138,.18);

    --pink-1:#fff0f7;
    --pink-2:#ffe3ef;
    --pink-3:#f7c4d8;
    --pink-4:#b76e8a;

    --done:#e9fbf2;
    --doing:#ffe3ef;
    --pending:#fff0f7;

    --radius: 20px;
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(900px 500px at 10% -10%, #ffe2ef 0%, transparent 60%),
                radial-gradient(800px 520px at 110% 10%, #ffeaf3 0%, transparent 60%),
                var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 1120px;
    margin: 28px auto 60px;
    padding: 0 18px;
  }

  header{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    padding: 16px 18px;
    background: rgba(255,255,255,.72);
    border:1px solid var(--border);
    border-radius: var(--radius);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 18px rgba(183,110,138,.12);
  }

  .brand{
    display:flex;
    flex-direction:column;
    gap:4px;
    min-width: 240px;
  }

  h2{
    margin:0;
    font-size: 18px;
    letter-spacing:.2px;
    color: var(--pink-4);
  }

  .sub{
    margin:0;
    font-size: 13px;
    color: var(--muted);
  }

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  select, button{
    padding:10px 12px;
    border: 1px solid var(--border);
    border-radius: 14px;
    background: var(--surface);
    color: var(--text);
    font-weight: 600;
    cursor:pointer;
  }

  select:hover, button:hover{
    border-color: var(--pink-3);
    box-shadow: 0 8px 14px rgba(183,110,138,.14);
  }

  .stats{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
    margin: 14px 6px 0;
    color: var(--muted);
    font-size: 13px;
  }

  .chip{
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding: 8px 12px;
    border:1px solid var(--border);
    border-radius: 999px;
    background: rgba(255,255,255,.72);
  }

  .dot{
    width:10px;
    height:10px;
    border-radius:999px;
    background: var(--pink-3);
    display:inline-block;
  }

  .section{
    margin-top: 22px;
    padding-top: 6px;
  }

  .sectionHead{
    display:flex;
    align-items:baseline;
    justify-content:space-between;
    gap:12px;
    margin: 10px 6px 12px;
  }

  .sectionTitle{
    margin:0;
    font-size: 16px;
    color: #8b4a64;
    letter-spacing:.2px;
  }

  .sectionHint{
    margin:0;
    font-size: 12px;
    color: var(--muted);
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
  }

  .card{
    border:1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,.96) 100%);
    box-shadow: var(--shadow);
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }

  .card:hover{
    transform: translateY(-3px);
    border-color: var(--pink-3);
    box-shadow: 0 14px 28px rgba(183,110,138,.22);
  }

  .title{
    font-weight: 750;
    font-size: 15px;
    line-height: 1.25;
    margin: 0 0 10px;
    color: #7b3f61;
  }

  .meta{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom: 10px;
    color: var(--muted);
    font-size: 12px;
  }

  .pill{
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    font-size: 12px;
    font-weight: 700;
  }

  .pending .pill{ background: var(--pending); }
  .doing   .pill{ background: var(--doing); }
  .done    .pill{ background: var(--done); }

  .req{
    font-size: 12px;
    color: var(--muted);
    line-height: 1.35;
  }

  .locked{
    opacity:.55;
    filter: grayscale(.2);
    cursor:not-allowed;
  }

  .footerTip{
    margin: 18px 6px 0;
    color: var(--muted);
    font-size: 12px;
  }

  </style>
</head>
<body>
 <body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h2 id="career">Malla interactiva</h2>
        <p class="sub">Clic en una materia para cambiar estado · Progreso guardado en este navegador</p>
      </div>

      <div class="controls">
        <label>
          Año:
          <select id="yearFilter">
            <option value="all">Todos</option>
          </select>
        </label>

        <label>
          Semestre:
          <select id="semFilter">
            <option value="all">Todos</option>
            <option value="1">1°</option>
            <option value="2">2°</option>
          </select>
        </label>

        <button id="reset">Reset progreso</button>
      </div>
    </header>

    <div class="stats" id="stats"></div>
    <div id="content"></div>
    <p class="footerTip">Tip: si una materia tiene correlativas, se bloqueará hasta que estén “Aprobadas”.</p>
  </div>

<script>
const STATUS = ["pending","doing","done"];
const labels = {pending:"Pendiente", doing:"En curso", done:"Aprobada"};

const storeKey = "malla_status_v2";
let data, statusMap = JSON.parse(localStorage.getItem(storeKey) || "{}");

function save(){ localStorage.setItem(storeKey, JSON.stringify(statusMap)); }

function nextStatus(current){
  const i = STATUS.indexOf(current || "pending");
  return STATUS[(i + 1) % STATUS.length];
}

function canUnlock(subj){
  return (subj.req || []).every(r => statusMap[r] === "done");
}

// Detecta semestre desde id tipo "A3S2-01"
function getSemesterFromId(id){
  const m = String(id).match(/S([12])/);
  return m ? Number(m[1]) : null;
}

function buildYearFilter(subjects){
  const years = [...new Set(subjects.map(s => s.year))].sort((a,b)=>a-b);
  const sel = document.getElementById("yearFilter");
  years.forEach(y=>{
    const o = document.createElement("option");
    o.value = String(y);
    o.textContent = `Año ${y}`;
    sel.appendChild(o);
  });
  sel.addEventListener("change", render);
  document.getElementById("semFilter").addEventListener("change", render);
}

function computeStats(subjects){
  const total = subjects.length;
  let done=0, doing=0, pending=0;
  subjects.forEach(s=>{
    const st = statusMap[s.id] || "pending";
    if(st==="done") done++;
    else if(st==="doing") doing++;
    else pending++;
  });
  return {total, done, doing, pending};
}

function renderStats(filteredSubjects){
  const {total, done, doing, pending} = computeStats(filteredSubjects);
  const stats = document.getElementById("stats");
  stats.innerHTML = `
    <span class="chip"><span class="dot"></span>Total: <b>${total}</b></span>
    <span class="chip"><span class="dot" style="background:#9fe3b8"></span>Aprobadas: <b>${done}</b></span>
    <span class="chip"><span class="dot" style="background:#f7c4d8"></span>En curso: <b>${doing}</b></span>
    <span class="chip"><span class="dot" style="background:#ffd1e3"></span>Pendientes: <b>${pending}</b></span>
  `;
}

function render(){
  const yearFilter = document.getElementById("yearFilter").value;
  const semFilter  = document.getElementById("semFilter").value;

  let subjects = data.subjects
    .map(s => ({...s, semester: getSemesterFromId(s.id)}));

  // Filtrado
  subjects = subjects.filter(s => {
    const yearOk = (yearFilter==="all") ? true : String(s.year)===yearFilter;
    const semOk  = (semFilter==="all") ? true : String(s.semester||"")===semFilter;
    return yearOk && semOk;
  });

  renderStats(subjects);

  // Agrupar por Año y Semestre
  const groups = new Map(); // key = "year-sem"
  subjects
    .sort((a,b)=> a.year-b.year || (a.semester||0)-(b.semester||0) || a.id.localeCompare(b.id))
    .forEach(s=>{
      const key = `${s.year}-${s.semester||0}`;
      if(!groups.has(key)) groups.set(key, []);
      groups.get(key).push(s);
    });

  const content = document.getElementById("content");
  content.innerHTML = "";

  [...groups.entries()].forEach(([key, list])=>{
    const [y, sem] = key.split("-");
    const semLabel = sem==="1" ? "1° semestre" : sem==="2" ? "2° semestre" : "Sin semestre";

    const section = document.createElement("section");
    section.className = "section";

    section.innerHTML = `
      <div class="sectionHead">
        <h3 class="sectionTitle">Año ${y} · ${semLabel}</h3>
        <p class="sectionHint">${list.length} materias</p>
      </div>
      <div class="grid"></div>
    `;

    const grid = section.querySelector(".grid");

    list.forEach(subj=>{
      const st = statusMap[subj.id] || "pending";
      const unlocked = canUnlock(subj);

      const card = document.createElement("div");
      card.className = `card ${st} ${unlocked? "" : "locked"}`;

      const reqText = subj.req?.length ? subj.req.join(", ") : "Ninguna";
      const semTxt = subj.semester ? `S${subj.semester}` : "";

      card.innerHTML = `
        <p class="title">${subj.name}</p>
        <div class="meta">
          <span>${subj.id}</span>
          <span>·</span>
          <span>A${subj.year}${semTxt ? " · "+semTxt : ""}</span>
          <span class="pill">${labels[st]}</span>
        </div>
        <div class="req"><b>Correlativas:</b> ${reqText}</div>
      `;

      card.addEventListener("click", ()=>{
        if(!unlocked && st!=="done"){
          alert("Bloqueada: primero completá correlativas.");
          return;
        }
        statusMap[subj.id] = nextStatus(st);
        save();
        render();
      });

      grid.appendChild(card);
    });

    content.appendChild(section);
  });
}

async function init(){
  data = await fetch("./data.json").then(r=>r.json());
  document.getElementById("career").textContent = data.career || "Malla";
  buildYearFilter(data.subjects);

  document.getElementById("reset").addEventListener("click", ()=>{
    if(confirm("¿Resetear progreso guardado en este navegador?")){
      statusMap = {};
      save();
      render();
    }
  });

  render();
}
init();
</script>
</body>
</html>
