<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Malla</title>

<style>
:root{
  --rosaPastel1:#fde7f0;
  --rosaPastel2:#f9d6e5;
  --rosaTexto:#8b4a64;
  --texto:#4a3a45;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, var(--rosaPastel1) 0%, var(--rosaPastel2) 100%);
  color: var(--texto);
}

.wrap{
  max-width:700px;
  margin:50px auto;
  padding:0 20px;
}

h1{
  text-align:center;
  font-size:18px;
  color:var(--rosaTexto);
  font-weight:600;
  margin-bottom:40px;
}

.semestre{
  margin-bottom:36px;
}

.semestre h2{
  font-size:14px;
  font-weight:700;
  color:var(--rosaTexto);
  margin-bottom:16px;
  letter-spacing:.5px;
}

.materia{
  padding:8px 0;
  font-size:14px;
  cursor:pointer;
  transition:opacity .2s ease;
}

.materia:hover{
  opacity:.7;
}

.aprobada{
  text-decoration: line-through;
  text-decoration-thickness: 2px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrap">

<h1 id="career">Mi camino académico</h1>

<div id="content"></div>

</div>

<script>
const storeKey = "malla_minimal_v1";
let data, aprobadas = JSON.parse(localStorage.getItem(storeKey) || "[]");

function save(){
  localStorage.setItem(storeKey, JSON.stringify(aprobadas));
}

function getSemesterFromId(id){
  const m = String(id).match(/A(\d)S([12])/);
  return m ? `Año ${m[1]} · ${m[2]}° semestre` : "Otros";
}

function render(){
  const content = document.getElementById("content");
  content.innerHTML = "";

  const groups = {};

  data.subjects.forEach(s=>{
    const key = getSemesterFromId(s.id);
    if(!groups[key]) groups[key]=[];
    groups[key].push(s);
  });

  Object.keys(groups).forEach(sem=>{
    const section = document.createElement("div");
    section.className="semestre";

    section.innerHTML=`<h2>${sem}</h2>`;

    groups[sem].forEach(subj=>{
      const div = document.createElement("div");
      div.className="materia";
      if(aprobadas.includes(subj.id)){
        div.classList.add("aprobada");
      }

      div.textContent=subj.name;

      div.addEventListener("click",()=>{
        if(aprobadas.includes(subj.id)){
          aprobadas = aprobadas.filter(id=>id!==subj.id);
        } else {
          aprobadas.push(subj.id);
        }
        save();
        render();
      });

      section.appendChild(div);
    });

    content.appendChild(section);
  });
}

async function init(){
  data = await fetch("./data.json").then(r=>r.json());
  document.getElementById("career").textContent = data.career || "Mi malla";
  render();
}

init();
</script>

</body>
</html>
